<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let item of listOfProducts">
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
          <img mat-card-xl-image src="{{ item.image }}" />
        </mat-card-title-group>
        <mat-card-content> </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart(item)">ADD TO CART</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
